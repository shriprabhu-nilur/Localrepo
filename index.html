<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shriprabhu Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: linear-gradient(135deg, #111111, #1a1a1a);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* LOGO */
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #FFD700, #ffae00);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* NAV LINKS */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: #f5f5f5;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
            position: relative;
        }

        /* GOLD HOVER EFFECT */
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -6px;
            background: linear-gradient(45deg, #FFD700, #ffae00);
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* HAMBURGER */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #FFD700;
            margin: 4px 0;
            border-radius: 2px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                position: absolute;
                top: 75px;
                right: -100%;
                flex-direction: column;
                background: #1a1a1a;
                width: 220px;
                padding: 25px;
                border-radius: 10px 0 0 10px;
                box-shadow: -5px 5px 20px rgba(255, 215, 0, 0.2);
                transition: 0.3s;
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>

<nav>
    <!-- LEFT SIDE NAME -->
    <div class="logo">Shriprabhu</div>

    <!-- RIGHT SIDE MENU -->
    <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact Me</a></li>
    </ul>

    <!-- HAMBURGER -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<script>
    function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
    }
</script>

</body>
</html>
